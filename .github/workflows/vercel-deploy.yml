name: Trigger Vercel Deploy
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}   # lets you run it by hand

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Deploy Hook
        run: |
          set -e
          echo "POSTing to Vercel Deploy Hookâ€¦"
          curl -fsS -X POST "$VERCEL_DEPLOY_HOOK_URL"
          echo "Done."
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
